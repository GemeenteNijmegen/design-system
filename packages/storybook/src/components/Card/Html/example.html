<!doctype html>
<html lang="nl">
  <head>
    <title>Card example</title>
    <!-- global -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/document-css@1.5.0/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/design-tokens@latest/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/font@latest/dist/index.css" />
    <!-- component specific -->
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/components-css@latest/dist/index.min.css" />
  </head>

  <body class="utrecht-document nijmegen-theme">
    <div class="nijmegen-card">
      <div class="nijmegen-card__inner">
        <div class="nijmegen-card__content">
          <h4 class="utrecht-heading-4">
            <a class="nijmegen-card__link" href="/"> Ondernemers opgelet </a>
          </h4>
        </div>
        <ul class="nijmegen-card__meta">
          <li class="nijmegen-card__meta-item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="tabler-icon tabler-icon-calendar-event"
              aria-label="Datum: "
            >
              <path d="M4 5m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
              <path d="M16 3l0 4"></path>
              <path d="M8 3l0 4"></path>
              <path d="M4 11l16 0"></path>
              <path d="M8 15h2v2h-2z"></path>
            </svg>
            Meta 1
          </li>
          <li class="nijmegen-card__meta-item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="tabler-icon tabler-icon-clock"
              aria-label="Tijd: "
            >
              <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
              <path d="M12 7v5l3 3"></path>
            </svg>
            Meta 2
          </li>
          <li class="nijmegen-card__meta-item">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="tabler-icon tabler-icon-map-pin"
              aria-label="Locatie: "
            >
              <path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0"></path>
              <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z"></path>
            </svg>
            Meta 3
          </li>
        </ul>
        <p class="utrecht-paragraph">Ondernemers en bedrijven uit Nijmegen opgelet!</p>
      </div>
      <figure class="nijmegen-card__figure">
        <img loading="lazy" src="https://picsum.photos/640/360/" alt="Image description" />
      </figure>
      <div class="nijmegen-card__footer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="tabler-icon tabler-icon-arrow-right"
        >
          <path d="M5 12l14 0"></path>
          <path d="M13 18l6 -6"></path>
          <path d="M13 6l6 6"></path>
        </svg>
        <div class="nijmegen-card__meta-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="tabler-icon tabler-icon-calendar-event"
            aria-label="Datum: "
          >
            <path d="M4 5m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
            <path d="M16 3l0 4"></path>
            <path d="M8 3l0 4"></path>
            <path d="M4 11l16 0"></path>
            <path d="M8 15h2v2h-2z"></path>
          </svg>
          <span>7 februari 2024</span>
        </div>
      </div>
    </div>
  </body>
</html>
