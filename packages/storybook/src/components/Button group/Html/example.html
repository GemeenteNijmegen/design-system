<!doctype html>
<html lang="nl">
  <head>
    <title>Button group example</title>
    <!-- global -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/document-css@1.5.0/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/design-tokens@latest/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/font@latest/dist/index.css" />
    <!-- component specific -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/button-css@2.3.0/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/button-group-css@1.4.0/dist/index.css" />
  </head>
  <body class="utrecht-document nijmegen-theme">
    <p role="group" class="utrecht-button-group utrecht-button-group">
      <button class="utrecht-button utrecht-button--primary-action" type="button">Opslaan en doorgaan</button>
      <button class="utrecht-button utrecht-button--secondary-action" type="button">Terug</button>
    </p>
  </body>
</html>
