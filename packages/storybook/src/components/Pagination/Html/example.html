<!doctype html>
<html lang="nl">
  <head>
    <title>Card example</title>
    <!-- global -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/document-css@1.5.0/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/design-tokens@latest/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/font@latest/dist/index.css" />
    <!-- component specific -->
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/components-css@latest/dist/index.min.css" />
  </head>

  <body class="utrecht-document nijmegen-theme">
    <nav class="nijmegen-pagination" aria-label="Pagina navigation">
      <ul class="nijmegen-pagination-list">
        <li>
          <span class="nijmegen-sr-only">Vorige is niet mogelijk</span>
        </li>
        <li>
          <a
            class="nijmegen-pagination__page-link nijmegen-pagination__page-link--current"
            aria-current="true"
            href="./1"
          >
            1<span class="nijmegen-sr-only">(huidig)</span>
          </a>
        </li>
        <li>
          <a class="nijmegen-pagination__page-link" href="./2" rel="next"> 2 </a>
        </li>
        <li>
          <a class="nijmegen-pagination__page-link" href="./3"> 3 </a>
        </li>
        <li>
          <a class="nijmegen-pagination__page-link" href="./4"> 4 </a>
        </li>
        <li>
          <a class="nijmegen-pagination__page-link" href="./5"> 5 </a>
        </li>
        <li>
          <a href="" class="nijmegen-pagination__relative-link nijmegen-pagination__relative-link--next" rel="next">
            <span>Volgende</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
