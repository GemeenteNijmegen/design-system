<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Link example</title>
    <!-- global -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/document-css@1.5.0/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/design-tokens@latest/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/font@latest/dist/index.css" />
    <!-- component specific -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/link-css@1.6.1/dist/index.css" />
</head>

<body class="utrecht-document nijmegen-theme">
    <a href="https://example.com" class="utrecht-link utrecht-link--html-a" title="Link">
        Link
    </a>
    <br /><a href="https://example.com" class="utrecht-link utrecht-link--html-a" title="Link"><span class="utrecht-icon"><svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="tabler-icon tabler-icon-calendar-event ">
                <path d="M4 5m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                <path d="M16 3l0 4"></path>
                <path d="M8 3l0 4"></path>
                <path d="M4 11l16 0"></path>
                <path d="M8 15h2v2h-2z"></path>
            </svg></span><span>Text</span></a>
    <br /><a href="https://example.com" class="utrecht-link utrecht-link--html-a" title="Link"><span>Text</span><span
            class="utrecht-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="tabler-icon tabler-icon-arrow-right ">
                <path d="M5 12l14 0"></path>
                <path d="M13 18l6 -6"></path>
                <path d="M13 6l6 6"></path>
            </svg></span></a>
</body>

</html>
