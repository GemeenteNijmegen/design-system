<!doctype html>
<html lang="nl">
  <head>
    <title>Card example</title>
    <!-- global -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/document-css@1.5.0/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/design-tokens@latest/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/font@latest/dist/index.css" />
    <!-- component specific -->
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/components-css@latest/dist/index.min.css" />
  </head>

  <body class="utrecht-document nijmegen-theme">
    <nijmegen-search>
      <div class="nijmegen-search__input-holder">
        <input
          class="nijmegen-search__input nijmegen-search__input--disabled"
          disabled=""
          readonly=""
          id="search"
          type="text"
          placeholder="Zoeken"
          aria-controls="autocomplete-results"
          aria-autocomplete="both"
          aria-label="Zoekveld"
          aria-describedby="autocomplete-help-text"
        />
        <button
          class="nijmegen-search__clear-button nijmegen-search__clear-button--hide"
          aria-label="Invoer wissen"
          title="Invoer wissen"
          tabindex="-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="tabler-icon tabler-icon-x"
          >
            <path d="M18 6l-12 12"></path>
            <path d="M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <button
        class="utrecht-button utrecht-button--primary-action nijmegen-search__search-button nijmegen-search__search-button--dark"
        aria-label="Zoekknop"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="tabler-icon tabler-icon-search"
        >
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
          <path d="M21 21l-6 -6"></path></svg
        >{" "} Zoeken
      </button>
    </nijmegen-search>
  </body>
</html>
