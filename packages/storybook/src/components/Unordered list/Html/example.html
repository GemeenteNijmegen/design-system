<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Unordered list example</title>
    <!-- global -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/document-css@1.5.0/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/design-tokens@latest/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/font@latest/dist/index.css" />
    <!-- component specific -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/unordered-list-css@1.5.1/dist/index.min.css" />
</head>

<body class="utrecht-document nijmegen-theme">
    <ul role="list" class="utrecht-unordered-list">
        <li class="utrecht-unordered-list__item">List item 1</li>
        <li class="utrecht-unordered-list__item">List item 2</li>
        <li class="utrecht-unordered-list__item">List item 3</li>
    </ul>
</body>

</html>
