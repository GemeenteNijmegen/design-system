<!doctype html>
<html lang="nl">
  <head>
    <title>Breadcrumb example</title>
    <!-- global -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/document-css@1.5.0/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/design-tokens@latest/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/font@latest/dist/index.css" />
    <!-- component specific -->
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/components-css@latest/dist/index.min.css" />
  </head>

  <body class="utrecht-document nijmegen-theme">
    <nav aria-label="Broodkruimelnavigatie" class="nijmegen-breadcrumb">
      <a class="nijmegen-breadcrumb__link nijmegen-breadcrumb__link--mobile" href="https://nijmegen.nl/afval">
        <span itemProp="name" class="nijmegen-breadcrumb__text"> Fruit </span>
      </a>
      <ol itemtype="https://schema.org/BreadcrumbList" class="nijmegen-breadcrumb__list">
        <li itemprop="itemListElement" itemtype="https://schema.org/ListItem" class="nijmegen-breadcrumb__item">
          <a class="nijmegen-breadcrumb__link" href="https://nijmegen.nl">
            <span itemProp="name" class="nijmegen-breadcrumb__text"> Home </span>
          </a>
          <meta content="1" itemprop="position" />
        </li>
        <li itemprop="itemListElement" itemtype="https://schema.org/ListItem" class="nijmegen-breadcrumb__item">
          <a class="nijmegen-breadcrumb__link" href="https://nijmegen.nl/afval">
            <span itemProp="name" class="nijmegen-breadcrumb__text"> Supermarkt </span>
          </a>
          <meta content="2" itemprop="position" />
        </li>
        <li itemprop="itemListElement" itemtype="https://schema.org/ListItem" class="nijmegen-breadcrumb__item">
          <a class="nijmegen-breadcrumb__link" href="https://nijmegen.nl/afval">
            <span itemProp="name" class="nijmegen-breadcrumb__text"> Vers </span>
          </a>
          <meta content="3" itemprop="position" />
        </li>
        <li itemprop="itemListElement" itemtype="https://schema.org/ListItem" class="nijmegen-breadcrumb__item">
          <a class="nijmegen-breadcrumb__link" href="https://nijmegen.nl/afval">
            <span itemProp="name" class="nijmegen-breadcrumb__text"> Fruit </span>
          </a>
          <meta content="4" itemprop="position" />
        </li>
        <li itemprop="itemListElement" itemtype="https://schema.org/ListItem" class="nijmegen-breadcrumb__item">
          <a
            aria-current="page"
            class="nijmegen-breadcrumb__link nijmegen-breadcrumb__link--disabled"
            href="https://nijmegen.nl/afval/klikos"
          >
            <span itemProp="name" class="nijmegen-breadcrumb__text"> Appel </span>
          </a>
          <meta content="5" itemprop="position" />
        </li>
      </ol>
    </nav>
  </body>
</html>
