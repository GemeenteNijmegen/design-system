<!doctype html>
<html lang="nl">
  <head>
    <title>Ordered list example</title>
    <!-- global -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/document-css@1.5.0/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/design-tokens@latest/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@gemeentenijmegen/font@latest/dist/index.css" />
    <!-- component specific -->
    <link rel="stylesheet" href="https://unpkg.com/@utrecht/ordered-list-css@2.0.0/dist/index.min.css" />
  </head>

  <body class="utrecht-document nijmegen-theme">
    <ol class="utrecht-ordered-list">
      <li class="utrecht-ordered-list__item">List item 1</li>
      <li class="utrecht-ordered-list__item">List item 2</li>
      <li class="utrecht-ordered-list__item">List item 3</li>
    </ol>
  </body>
</html>
